<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  
</head>
<body>

  <div class="container">
    <div class="illustration">
      <img src="images/illustration-hero.svg" alt="images of a person listening to music">
    </div>
    <div class="text">
      <h2 class="order-summary">Order Summary</h2>
      <p class="subtitle">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="annual-plan">
        <div class="left">
          <img src="/images/icon-music.svg" alt="">
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
      <a href="#" class="proceed-button">Proceed to Payment</a>
      <a href="#" class="cancel-button">Cancel Order</a>



    </div>

  </div>

</body>
</html>
